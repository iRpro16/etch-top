<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="sketch-section">
        <div class="prompt-message"></div>
        <div class="user-input">
            <button class="rgb-mode">RGB Mode</button>
            <button class="opacity-mode">Opacity Mode</button>
            <input class="user-info" type="text" placeholder="Please type in a number...">
            <label for="color">Select a color:</label>
            <input type="color" id="color-chosen">
            <button class="enter" onclick="initiateSketch()">Enter</button>
            <button class="erase" onclick="eraseSketch()">Erase</button>
        </div>
        <div class="etch-border">
            <div class="sketch-container"></div>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 iRpro16. All rights reserved.</p>
    </div>
</body>
</html>
